<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="browser.css" />
    <script src="browser.js" defer></script>
  </head>
  <body>
    <p><output class="my-output" data-counter-output>0</output></p>
    <p data-counter-actions>
      <button data-counter-button="decrement">-</button>
      <button data-counter-button="reset">
        <span>Reset</span>
      </button>
      <button data-counter-button="increment">+</button>
    </p>
  </body>
</html>
